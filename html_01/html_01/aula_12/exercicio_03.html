<!DOCTYPE html>

<html lang="pt">

  <head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Revisão</title>
  
  </head>

  <body>

    <h1>Listas Não Ordenadas</h1>
    
    <ul style="list-style-type: circle; border: 1px solid black;width: 100px">
      <li>morango</li>
      <li>peixe</li>
      <li>cola.</li>
    </ul>
    
    <ul style="list-style-type: disc; border: 1px solid red;width: 100px">
      <li>morango</li>
      <li>peixe</li>
      <li>cola.</li>
    </ul>

    <ul style="list-style-type: square; border: 1px solid rosybrown;width: 100px">
      <li>morango</li>
      <li>peixe</li>
      <li>cola.</li>
    </ul>

    <ul style="list-style-type: none; border: 1px solid green;width: 100px">
      <li>morango</li>
      <li>peixe</li>
      <li>cola.</li>
    </ul>

    <ul style="list-style-type: '@'; border: 1px solid purple; width: 100px">
      <li>morango</li>
      <li>peixe</li>
      <li>cola.</li>
    </ul>
  
  </body>

</html>

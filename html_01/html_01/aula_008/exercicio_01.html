<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="utf-8"> 
    <title>Teste com o marquee</title>
    
  </head>

  <body>
    
      <h1>Teste com o marquee </h1> 

      <h3>---Primeiro Teste---</h3>

      <hr>

      <marquee scrollamount="20">sou um marquee com efeito " scroll"</marquee>

      <hr>

      <marquee scrollamount="20" behavior="alternate"> sou um marquee com efeito " alternate"</marquee>

      <hr>

      <marquee behavior="slide">sou um marquee com efeito "slide"

      </marquee>


      <hr>

      <br>
      <br>
      <br>
      
      <h3>--- segundo teste---</h3>

      <hr>

      <marquee direction="right"> teste direção

      </marquee> 

      <hr>

      <marquee scrollamount="24" behavior="alternate"> rapidão</marquee>

      <hr>

      <marquee scrollamount="2" direction="up"> alto </marquee>

      <hr>

      <marquee scroollamount="15" behavior="slide" direction="right">para a direita </marquee>


  
  </body>

</html>

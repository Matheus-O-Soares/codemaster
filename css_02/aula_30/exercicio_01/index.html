<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <h1>Select</h1>

    <hr>

    <form action="">

      <label for="select-1"> Select 1:</label>
      <select id="select-1">
        <option value="Opção 1">Opção 1</option>
        <option value="Opção 2">Opção 2</option>
        <option value="Opção 3">Opção 3</option>
        <option value="Opção 4">Opção 4</option>
        <option value="Opção 5">Opção 5</option>
      </select>

      <br><br>

      
      <select id="select-2"> 
        <option value="Escolha">---Escolha---</option>
        <option value="Opção 2">Opção 2</option>
        <option value="Opção 3">Opção 3</option>
        <option value="Opção 4">Opção 4</option>
        <option value="Opção 5">Opção 5</option>
      </select>

      <br><br>

      <label id="select-3" >Select 3:</label>
      <select id="select-3">
        <option value="Escolha">---Escolha---</option>
        <option value="Opção 2" disabled>Opção 2</option>
        <option value="Opção 3" selected>Opção 3</option>
        <option value="Opção 4">Opção 4</option>
        <option value="Opção 5">Opção 5</option>
      </select>

      <br><br>

      <label id="select-4">Select 4:</label>
      <select id="select-4" disabled>
        <option value="Escolha">---Escolha---</option>
      </select>
      
      <br><br>
      
      <label id="select-5">Select 5:</label>
      <select id="select-5">
        <optgroup label="Europa">
          <option value="Portugal">Portugal</option>
          <option value="Espanha">Espanha</option>
          <option value="França">França</option>
        </optgroup>

        <optgroup label="Europa">
          <option value="Portugal">Portugal</option>
          <option value="Espanha">Espanha</option>
          <option value="França">França</option>
        </optgroup>
      </select>

      <br><br><hr><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Reset">

      <br>

      <h1>Exemplos</h1> 

      <hr>

      <br><br>

      <label for="pais">Datalist:</label>
      <input list="lista-paises" type="text" id="pais" placeholder="Cidade"> 
      <datalist id="lista-paises">
        <option value="Portugal"></option>
        <option value="Brasil"></option>
        <option value="Espanha"></option>
        <option value="Portugal"></option>
        <option value="Brasil"></option>
        <option value="Espanha"></option>
      </datalist>

      <br><br><hr>

      <input type="submit" value="Enviar">
      <input type="reset" value="Reset">
      
    </form>
  
  </body>
</html>
